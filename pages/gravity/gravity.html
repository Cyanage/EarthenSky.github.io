<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="../../css/standard.css"/>
        <title>Earthen Sky - Gravity</title>
    </head>

    <body ontouchstart="" onload="onStart()">
        <div id="header">
            <h1 id="title" class="noselect">Earthen Sky - Gravity</h1>
        </div>

        <div id="content">
            <div id="main-box">
                <p class="small-text">This tool calculates gravity field (gfield) given mass of the object (M) and radius (r). </p>

                <p class="small-text">gfield = GM / (r^2)</p>
                <p class="small-text"><em>G = 6.67 * (10^-11)</em></p>
                <label class="small-text">gfield : </label> <input id="gfield" onchange="completeBoxes()"></input>
                <label class="small-text">M : </label> <input id="M" onchange="completeBoxes()"></input>
                <label class="small-text">r : </label> <input id="r" onchange="completeBoxes()"></input>

                <br><br> <a class="small-text" href="../directory.html">Return to directory page</a>
            </div>
        </div>

        <script type="text/javascript" lang="javascript" src="local.js"></script>
    </body>

</html>
