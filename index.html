<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/style.css"/>
        <title>Earthen Sky Mini</title>
    </head>

    <body ontouchstart="" onload="onStart()">
        <div id="header">
            <h1 id="title" class="noselect">Polynomial Factor Tool</h1>
        </div>

        <div id="content" class="centered-x">
            <div id="form-box">
                <small style="font-size: 0.7em;">Instructions: Use <b>x</b> as the variable and <b>^</b> or <b>**</b> as the exponent character. Insert a <b>*</b> for coefficients.</small>

                <br><br>

                <label>Input polynomial :&nbsp;</label>
                <input id="main-input" type="text" value="x^3 + 2*x^2 - 5*x - 6">

                <br><br>

                <label>Output :&nbsp;</label>
                <input id="output" type="text" value="(x+1)(x+-2)(x+3)">

                <br><br>

                <button id="factor-button" type="button" onclick="factorPolynomial()">Factor</button>
            </div>
        </div>

    <script type="text/javascript" lang="javascript" src="js/main.js"></script>
  </body>

</html>
