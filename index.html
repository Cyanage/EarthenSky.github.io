<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Websites are Pretty Great</title>
  </head>

  <body ontouchstart="">
    <div id="headercolour"></div>

    <div id="headerwrapper">
        <h3 id="name">Blue Electric</h3>
        <h6 id="namekana">バル エレテリク</h6>

        <h4 id="titledesc">Musician / Song Writer</h4>
      </div>

    <div id="songcolour"></div>

    <div id="scrollup">
      <div id="songwrapper">
        <div onclick="killScreen()" class="linebutton noselect">
          <p class="buttontext">Play Demo Track 1</p>
          <img class="image" src="generalResources/PlayButton.png"></img>
          <p class="songname" style="color: darkorange;">-fireball-</p>
        </div>

        <div onclick="killScreen()" class="linebutton noselect">
          <p class="buttontext">Play Demo Track 2</p>
          <img class="image" src="generalResources/PlayButton.png"></img>
          <p class="songname" style="color: darkgrey;">-words in a blender-</p>
        </div>

        <div onclick="killScreen()" class="linebutton noselect">
          <p class="buttontext">Play Demo Track 3</p>
          <img class="image" src="generalResources/PlayButton.png"></img>
          <p class="songname" style="color: #0ff;">-blue is teal-</p>
        </div>

        <div onclick="killScreen()" class="linebutton noselect">
          <p class="buttontext">Play Demo Track 4</p>
          <img class="image" src="generalResources/PlayButton.png"></img>
          <p class="songname" style="color: white;">-moonset-</p>
        </div>

        <div onclick="killScreen()" class="linebutton noselect">
          <p class="buttontext">Play Demo Track 5</p>
          <img class="image" src="generalResources/PlayButton.png"></img>
          <p class="songname" style="color: springgreen;">-green covfefe-</p>
        </div>

      </div>
    </div>

    <div id="footercolour"></div>

    <div id="footerwrapper">
      <ul id="navbar" class="noselect">
        <li onclick="killScreen()" id="curentlyactive">Home</li>
        <li onclick="killScreen()" style="font-size: 2em;">Music</li>
        <li onclick="killScreen()" style="font-size: 1.75em;">Info</li>
        <li onclick="killScreen()" style="font-size: 1.5em;">Contact</li>
        <li onclick="killScreen()" style="font-size: 1.25em;">SoundCloud</li>
      </ul>
    </div>

    <script type="text/javascript" lang="javascript" src="js/mainScreen.js"></script>
  </body>

</html>
